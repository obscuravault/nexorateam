<!-- courses.html (Courses Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora Learning Platform - Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Nexora Learning Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="tutors.html">Tutors</a></li>
                    <li class="nav-item"><a class="nav-link active" href="courses.html">Courses</a></li>
                </ul>
                <select id="theme-select" class="form-select w-auto">
                    <option value="default">Default (Blue/Yellow)</option>
                    <option value="bw">Black/White</option>
                    <option value="greenwhite">Green/White</option>
                    <option value="purplegold">Purple/Gold</option>
                    <option value="redblack">Red/Black</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1>Courses</h1>
        <div class="d-flex justify-content-between mb-3">
            <div>
                <button id="grid-view" class="btn btn-outline-primary">Grid View</button>
                <button id="list-view" class="btn btn-outline-primary">List View</button>
            </div>
            <input id="search-input" class="form-control w-25" placeholder="Search courses...">
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="subject-filter" class="form-label">Filter by Subject:</label>
                <select id="subject-filter" class="form-select">
                    <option value="">All</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="teacher-filter" class="form-label">Filter by Teacher:</label>
                <select id="teacher-filter" class="form-select">
                    <option value="">All</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="coursetype-filter" class="form-label">Filter by Course Type:</label>
                <select id="coursetype-filter" class="form-select">
                    <option value="">All</option>
                </select>
            </div>
        </div>
        <div id="courses-list" class="row grid-view"></div>
    </div>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        loadCourses();
        initTheme();
    </script>
</body>
</html>
