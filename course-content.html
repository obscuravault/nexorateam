<!-- course-content.html (Course Content Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora Learning Platform - Course Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Nexora Learning Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="tutors.html">Tutors</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                </ul>
                <select id="theme-select" class="form-select w-auto">
                    <option value="default">Default (Blue/Yellow)</option>
                    <option value="bw">Black/White</option>
                    <option value="greenwhite">Green/White</option>
                    <option value="purplegold">Purple/Gold</option>
                    <option value="redblack">Red/Black</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <h1 id="course-title"></h1>
                <p id="course-desc"></p>
                <button id="enroll-btn" class="btn btn-success mb-3">Enroll</button>
            </div>
            <div class="col-md-4">
                <img id="teacher-photo" class="img-fluid rounded" alt="Teacher">
                <p id="teacher-name"></p>
            </div>
        </div>
        <div id="course-content" class="accordion mt-4"></div>
        <section class="related-courses mt-5">
            <h2>Other Courses by This Teacher</h2>
            <div id="related-list" class="row"></div>
        </section>
    </div>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        loadCourseContent();
        initTheme();
    </script>
</body>
</html>
